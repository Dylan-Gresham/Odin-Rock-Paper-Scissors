<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>Odin - Rock Paper Scissors</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="top-bar">
            <span class="score-box">
                <label class="score-label">Score: </label>
                <label class="score">0</label>
            </span>
            <span class="button-box">
                <button class="new-round">Start Game</button>
                <button class="new-round reset">Reset</button>
            </span>
        </div>
        <p> Click Your Choice For This Round </p>
        <div class="choices-box">
            <button class="choice rock">Rock</button>
            <button class="choice paper">Paper</button>
            <button class="choice scissors">Scissors</button>
        </div>
    </div>
</body>
</html>
